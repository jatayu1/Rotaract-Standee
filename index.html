<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- local styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap");
    </style>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6c7e85ccad.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="logo">
      <img src="Theme_Signature.png" alt="logo" height="70px" />
    </div>
    <div class="connected">
      <h1>
        <p class="let">Let's Get</p>
        <p style="letter-spacing: 1px">
          <span style="color: #fff600; margin: 0">C</span>
          <span style="color: #ff8a00">O</span>
          <span style="color: #ff0000">N</span>
          <span style="color: #d800ff">N</span>
          <span style="color: #1e00ff">E</span>
          <span style="color: #00d2ff">C</span>
          <span style="color: #008efa">T</span>
          <span style="color: #00ff00">E</span>
          <span style="color: #fff600">D</span>
        </p>
      </h1>
    </div>
    <!-- social media -->
    <!-- facebook -->
    <a href="#" class="media-links">
      <div class="fb social-media">
        <span class="social-media-icon"
          ><i class="fab fa-facebook-f"></i> |</span
        >
        <span class="social-media-text">Follow on Facebook</span>
      </div>
    </a>
    <!-- Instagram -->
    <a href="#" class="media-links">
      <div class="insta social-media">
        <span class="social-media-icon"
          ><i class="fab fa-instagram"></i> |</span
        >
        <span class="social-media-text">Follow on Instagram</span>
      </div>
    </a>
    <!-- whatsapp -->
    <a href="#" class="media-links">
      <div class="whatsapp social-media">
        <span class="social-media-icon"><i class="fab fa-whatsapp"></i> |</span>
        <span class="social-media-text">Follow on WhatsApp</span>
      </div>
    </a>
    <!-- telegram -->
    <a href="#" class="media-links">
      <div class="telegram social-media">
        <span class="social-media-icon"
          ><i class="fab fa-telegram-plane"></i> |</span
        >
        <span class="social-media-text">Follow on Telegram</span>
      </div>
    </a>
    <!-- Page -->
    <a href="#" class="media-links">
      <div class="Page social-media">
        <span class="social-media-icon"><i class="fas fa-link"></i> |</span>
        <span class="social-media-text">See This Page</span>
      </div>
    </a>
    <!-- Twitter -->
    <a href="#" class="media-links">
      <div class="Twitter social-media">
        <span class="social-media-icon"><i class="fab fa-twitter"></i> |</span>
        <span class="social-media-text">Follow on Twitter</span>
      </div>
    </a>
    <!-- Snapchat -->
    <a href="#" class="media-links">
      <div class="Snapchat social-media">
        <span class="social-media-icon"
          ><i class="fab fa-snapchat-ghost"></i> |</span
        >
        <span class="social-media-text">Follow on Snapchat</span>
      </div>
    </a>
    <!-- Quora -->
    <a href="#" class="media-links">
      <div class="Quora social-media">
        <span class="social-media-icon"><i class="fab fa-quora"></i> |</span>
        <span class="social-media-text">Follow on Quora</span>
      </div>
    </a>
    <!-- YouTube -->
    <a href="#" class="media-links">
      <div class="YouTube social-media">
        <span class="social-media-icon"><i class="fab fa-youtube"></i> |</span>
        <span class="social-media-text">Subscribe on YouTube</span>
      </div>
    </a>
    <!-- LinkedIn -->
    <a href="#" class="media-links">
      <div class="LinkedIn social-media">
        <span class="social-media-icon"
          ><i class="fab fa-linkedin-in"></i> |</span
        >
        <span class="social-media-text">Connect on LinkedIn</span>
      </div>
    </a>
  </body>
</html>
